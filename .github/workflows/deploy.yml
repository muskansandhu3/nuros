name: Streamlit Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Linter Check
        run: |
          pip install flake8
          flake8 app.py audio_analysis.py risk_scoring.py report_agent.py --count --select=E9,F63,F7,F82 --show-source --statistics

      # The actual Streamlit Community Cloud handles its own deployment
      # upon GitHub PUSH, so this action mostly serves as CI/CD validation.
      - name: CI tests completed
        run: echo "Checks passed! Streamlit Community Cloud will auto-deploy the latest commit."
